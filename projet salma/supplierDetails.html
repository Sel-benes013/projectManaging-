</head>
<body>

                </li>
                <li class="nav-item mb-3">
                    <a href="page1.html" class="nav-link text-dark">

                </li>
                <li class="nav-item mb-3">

                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a href="pageFournisseur1.html" class="nav-link text-dark">
                        <img src="images/suppliers.png" alt="Fournisseurs" class="menu-icon"> <span id="suppliersLink">Fournisseurs</span>
                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a href="pageRapport1.html" class="nav-link text-dark">
                        <img src="images/reports.png" alt="Rapports" class="menu-icon"> <span id="reportsLink">Rapports</span>
                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a href="createuser1.html" class="nav-link text-dark">
                        <img src="images/add.png" alt="Créer un utilisateur" class="menu-icon"> <span id="createUserLink">Créer un utilisateur</span>
                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a href="displayusers1.html" class="nav-link text-dark">

                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a href="pageParam1.html" class="nav-link text-dark">
                        <img src="images/settings.png" alt="Paramètres" class="menu-icon"> <span id="settingsLink">Paramètres</span>
                    </a>
                </li>
            </ul>
            <!-- Bouton de Déconnexion -->
            <button class="btn btn-danger w-100 mt-5" id="logoutButton">Déconnexion</button>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <div class="container mt-5">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white">
                        <h1 class="card-title" id="supplierDetailsTitle">Détails du Fournisseur</h1>
                    </div>
                    <div class="card-body">
                        <div id="supplierDetailsContent" class="details-content">
                            <!-- Les détails du fournisseur seront injectés ici -->
                        </div>
                        <div class="text-center mt-4">
                            <button class="btn btn-custom" onclick="exportToPDF()" id="exportPDFButton">
                                <i class="fas fa-file-pdf"></i> Exporter en PDF
                            </button>
                            <button class="btn btn-secondary" onclick="window.history.back()" id="backButton">
                                <i class="fas fa-arrow-left"></i> Retour
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Custom JS -->
    <script src="scripts/supplierDetails.js"></script>

    <script>
        // Translations for supplierDetails.html
        const translations = {
            fr: {
                menuTitle: 'Menu',
                homeLink: 'Accueil',
                dashboardLink: 'Dashboard',
                productsLink: 'Produits',
                ordersLink: 'Commandes',
                suppliersLink: 'Fournisseurs',
                reportsLink: 'Rapports',
                createUserLink: 'Créer un utilisateur',
                viewUsersLink: 'Voir les utilisateurs',
                settingsLink: 'Paramètres',
                logoutButton: 'Déconnexion',
                supplierDetailsTitle: 'Détails du Fournisseur',
                exportPDFButton: 'Exporter en PDF',
                backButton: 'Retour',
                name: 'Nom',
                firstName: 'Prénom',
                company: 'Entreprise',
                address: 'Adresse',
                phone: 'Téléphone'
            },
            en: {
                menuTitle: 'Menu',
                homeLink: 'Home',
                dashboardLink: 'Dashboard',
                productsLink: 'Products',
                ordersLink: 'Orders',
                suppliersLink: 'Suppliers',
                reportsLink: 'Reports',
                createUserLink: 'Create User',
                viewUsersLink: 'View Users',
                settingsLink: 'Settings',
                logoutButton: 'Logout',
                supplierDetailsTitle: 'Supplier Details',
                exportPDFButton: 'Export to PDF',
                backButton: 'Back',
                name: 'Name',
                firstName: 'First Name',
                company: 'Company',
                address: 'Address',
                phone: 'Phone'
            },
            ar: {
                menuTitle: 'القائمة',
                homeLink: 'الصفحة الرئيسية',
                dashboardLink: 'لوحة التحكم',
                productsLink: 'المنتجات',
                ordersLink: 'الطلبات',
                suppliersLink: 'الموردين',
                reportsLink: 'التقارير',
                createUserLink: 'إنشاء مستخدم',
                viewUsersLink: 'عرض المستخدمين',
                settingsLink: 'الإعدادات',
                logoutButton: 'تسجيل الخروج',
                supplierDetailsTitle: 'تفاصيل المورد',
                exportPDFButton: 'تصدير إلى PDF',
                backButton: 'رجوع',
                name: 'الاسم',
                firstName: 'الاسم الأول',
                company: 'الشركة',
                address: 'العنوان',
                phone: 'الهاتف'
            }
        };

        // Load the selected language from localStorage on page load
        document.addEventListener('DOMContentLoaded', function () {
            const savedLang = localStorage.getItem('selectedLanguage') || 'fr';
            document.documentElement.lang = savedLang;
            document.documentElement.dir = savedLang === 'ar' ? 'rtl' : 'ltr';
            applyTranslations(savedLang);
            loadSupplierDetails(savedLang);
        });

        // Apply translations
        function applyTranslations(lang) {
            const translation = translations[lang];
            for (const [key, value] of Object.entries(translation)) {
                const element = document.getElementById(key);
                if (element) {
                    element.textContent = value;
                }
            }
        }

        // Load supplier details with translations
        function loadSupplierDetails(lang) {
            const supplierId = new URLSearchParams(window.location.search).get('id');
            const suppliers = JSON.parse(localStorage.getItem('fournisseurs')) || [];
            const supplier = suppliers.find(s => s.id === supplierId);

            if (supplier) {
                const supplierDetailsContent = document.getElementById('supplierDetailsContent');
                const translation = translations[lang];
                supplierDetailsContent.innerHTML = `
                    <p><strong>${translation.name}:</strong> ${supplier.nom}</p>
                    <p><strong>${translation.firstName}:</strong> ${supplier.prenom}</p>
                    <p><strong>${translation.company}:</strong> ${supplier.entreprise}</p>
                    <p><strong>${translation.address}:</strong> ${supplier.adresse}</p>
                    <p><strong>${translation.phone}:</strong> ${supplier.telephone}</p>
                `;
            }
        }

        // Logout functionality
        document.getElementById('logoutButton').addEventListener('click', function () {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
