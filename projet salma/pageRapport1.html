<body>

            <!-- Bouton de Déconnexion -->
            <button class="btn btn-danger w-100 mt-5" id="logoutButton">Déconnexion</button>

        <!-- Main Content -->
        <div class="main-content">
            <h1 class="text-center mb-4" id="reportsTitle">Rapports</h1>

            <!-- Section 1: Remarques des clients -->
            <div class="card mb-5">
                <div class="card-header" id="clientRemarksTitle">Remarques des Clients</div>
                <div class="card-body">
                    <form id="clientRemarksForm">
                        <div class="mb-3">
                            <label for="productName" class="form-label" id="productNameLabel">Nom du produit</label>
                            <input type="text" id="productName" class="form-control" placeholder="Entrez le nom du produit" required>
                        </div>
                        <div class="mb-3">
                            <label for="productSize" class="form-label" id="productSizeLabel">Taille</label>
                            <input type="text" id="productSize" class="form-control" placeholder="Entrez la taille du produit" required>
                        </div>
                        <div class="mb-3">
                            <label for="productColor" class="form-label" id="productColorLabel">Couleur</label>
                            <input type="text" id="productColor" class="form-control" placeholder="Entrez la couleur du produit" required>
                        </div>
                        <div class="mb-3">
                            <label for="clientComment" class="form-label" id="clientCommentLabel">Commentaire du client</label>
                            <textarea id="clientComment" class="form-control" rows="3" placeholder="Entrez le commentaire" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-custom w-100" id="addRemarkButton" disabled>Ajouter Remarque</button>
                    </form>
                </div>
            </div>

            <!-- Section 2: Rapports des directeurs -->
            <div class="card mb-5">
                <div class="card-header" id="directorReportsTitle">Rapports des Directeurs</div>
                <div class="card-body">
                    <form id="directorReportsForm">
                        <div class="mb-3">
                            <label for="employeeName" class="form-label" id="employeeNameLabel">Nom et Prénom</label>
                            <input type="text" id="employeeName" class="form-control" placeholder="Entrez le nom complet de l'employé" required>
                        </div>
                        <div class="mb-3">
                            <label for="employeeId" class="form-label" id="employeeIdLabel">Numéro d'employé</label>
                            <input type="text" id="employeeId" class="form-control" placeholder="Entrez le numéro d'employé" required>
                        </div>
                        <div class="mb-3">
                            <label for="directorComment" class="form-label" id="directorCommentLabel">Commentaire du directeur</label>
                            <textarea id="directorComment" class="form-control" rows="3" placeholder="Entrez le commentaire" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="urgencyLevel" class="form-label" id="urgencyLevelLabel">Niveau d'urgence</label>
                            <select id="urgencyLevel" class="form-select" required>
                                <option value="" selected disabled>Choisir un niveau</option>
                                <option value="urgent" class="badge-urgent">Urgent (Rouge)</option>
                                <option value="important" class="badge-important">Important (Orange)</option>
                                <option value="note" class="badge-note">À noter (Jaune)</option>
                                <option value="resolved" class="badge-resolved">Résolu (Vert)</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-custom w-100" id="submitReportButton" disabled>Soumettre Rapport</button>
                    </form>
                </div>
            </div>

            <!-- Section 3: Rapports du contrôle qualité -->
            <div class="card">
                <div class="card-header" id="qualityReportsTitle">Rapports du Contrôle Qualité</div>
                <div class="card-body">
                    <form id="qualityReportsForm">
                        <div class="mb-3">
                            <label for="supplierName" class="form-label" id="supplierNameLabel">Nom de l'entreprise</label>
                            <input type="text" id="supplierName" class="form-control" placeholder="Entrez le nom de l'entreprise" required>
                        </div>
                        <div class="mb-3">
                            <label for="supplierAddress" class="form-label" id="supplierAddressLabel">Adresse</label>
                            <input type="text" id="supplierAddress" class="form-control" placeholder="Entrez l'adresse de l'entreprise" required>
                        </div>
                        <div class="mb-3">
                            <label for="supplierPhone" class="form-label" id="supplierPhoneLabel">Numéro de téléphone</label>
                            <input type="text" id="supplierPhone" class="form-control" placeholder="Entrez le numéro de téléphone" required>
                        </div>
                        <div class="mb-3">
                            <label for="productDefect" class="form-label" id="productDefectLabel">Produit et défaut</label>
                            <textarea id="productDefect" class="form-control" rows="2" placeholder="Entrez le produit et le défaut" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="returnDate" class="form-label" id="returnDateLabel">Date de retour</label>
                            <input type="date" id="returnDate" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-custom w-100" id="saveReportButton" disabled>Enregistrer Rapport</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Pop-up pour les messages de confirmation -->
    <div id="confirmationPopup" class="popup-overlay">
        <div class="popup-content">
            <img src="images/check.gif" alt="Check" class="check-gif">
            <p id="confirmationMessage"></p>
        </div>
    </div>
