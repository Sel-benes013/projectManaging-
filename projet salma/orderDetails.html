<!DOCTYPE html>
<html lang="fr" dir="ltr"> <!-- Default to French (left-to-right) -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de la Commande</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/orderDetails.css">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="sidebar p-3">
            <h2 class="text-center text-uppercase" id="menuTitle">Menu</h2>
            <ul class="nav flex-column mt-4">
                <li class="nav-item mb-3">
                    <a href="globlaWebSite1.html" class="nav-link text-dark">

                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a href="dashboard1.html" class="nav-link text-dark">
                        <img src="images/dashboard.png" alt="Dashboard" class="menu-icon"> <span id="dashboardLink">Dashboard</span>
                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a href="page1.html" class="nav-link text-dark">
                        <img src="images/products.png" alt="Produits" class="menu-icon"> <span id="productsLink">Produits</span>
                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a href="pageCommandes1.html" class="nav-link text-dark">
                        <img src="images/orders.png" alt="Commandes" class="menu-icon"> <span id="ordersLink">Commandes</span>
                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a href="pageFournisseur1.html" class="nav-link text-dark">
                        <img src="images/suppliers.png" alt="Fournisseurs" class="menu-icon"> <span id="suppliersLink">Fournisseurs</span>
                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a href="pageRapport1.html" class="nav-link text-dark">
                        <img src="images/reports.png" alt="Rapports" class="menu-icon"> <span id="reportsLink">Rapports</span>
                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a href="createuser1.html" class="nav-link text-dark">
                        <img src="images/add.png" alt="Créer un utilisateur" class="menu-icon"> <span id="createUserLink">Créer un utilisateur</span>
                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a href="displayusers1.html" class="nav-link text-dark">
                        <img src="images/view.png" alt="Voir les utilisateurs" class="menu-icon"> <span id="viewUsersLink">Voir les utilisateurs</span>
                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a href="pageParam1.html" class="nav-link text-dark">
                        <img src="images/settings.png" alt="Paramètres" class="menu-icon"> <span id="settingsLink">Paramètres</span>
                    </a>
                </li>
            </ul>
            <!-- Bouton de Déconnexion -->
            <button class="btn btn-danger w-100 mt-5" id="logoutButton">Déconnexion</button>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <div class="container mt-5">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white">
                        <h1 class="card-title" id="orderDetailsTitle">Détails de la Commande</h1>
                    </div>
                    <div class="card-body">
                        <div id="orderDetailsContent" class="details-content">
                            <!-- Les détails de la commande seront injectés ici -->
                        </div>
                        <div class="text-center mt-4">
                            <button class="btn btn-custom" onclick="exportToPDF()" id="exportPDFButton">
                                <i class="fas fa-file-pdf"></i> Exporter en PDF
                            </button>
                            <button class="btn btn-secondary" onclick="window.history.back()" id="backButton">
                                <i class="fas fa-arrow-left"></i> Retour
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Custom JS -->
    <script src="scripts/orderDetails.js"></script>

    <script>
        // Translations for orderDetails.html
        const translations = {
            fr: {
                menuTitle: 'Menu',
                homeLink: 'Accueil',
                dashboardLink: 'Dashboard',
                productsLink: 'Produits',
                ordersLink: 'Commandes',
                suppliersLink: 'Fournisseurs',
                reportsLink: 'Rapports',
                createUserLink: 'Créer un utilisateur',
                viewUsersLink: 'Voir les utilisateurs',
                settingsLink: 'Paramètres',
                logoutButton: 'Déconnexion',
                orderDetailsTitle: 'Détails de la Commande',
                exportPDFButton: 'Exporter en PDF',
                backButton: 'Retour', // French translation
                orderStatus: 'Statut',
                delivered: 'Livré',
                name: 'Nom',
                firstName: 'Prénom',
                address: 'Adresse',
                phone: 'Téléphone',
                articles: 'Articles',
                orderDate: 'Date de commande'
            },
            en: {
                menuTitle: 'Menu',
                homeLink: 'Home',
                dashboardLink: 'Dashboard',
                productsLink: 'Products',
                ordersLink: 'Orders',
                suppliersLink: 'Suppliers',
                reportsLink: 'Reports',
                createUserLink: 'Create User',
                viewUsersLink: 'View Users',
                settingsLink: 'Settings',
                logoutButton: 'Logout',
                orderDetailsTitle: 'Order Details',
                exportPDFButton: 'Export to PDF',
                backButton: 'Back', // English translation
                orderStatus: 'Status',
                delivered: 'Delivered',
                name: 'Name',
                firstName: 'First Name',
                address: 'Address',
                phone: 'Phone',
                articles: 'Articles',
                orderDate: 'Order Date'
            },
            ar: {
                menuTitle: 'القائمة',
                homeLink: 'الصفحة الرئيسية',
                dashboardLink: 'لوحة التحكم',
                productsLink: 'المنتجات',
                ordersLink: 'الطلبات',
                suppliersLink: 'الموردين',
                reportsLink: 'التقارير',
                createUserLink: 'إنشاء مستخدم',
                viewUsersLink: 'عرض المستخدمين',
                settingsLink: 'الإعدادات',
                logoutButton: 'تسجيل الخروج',
                orderDetailsTitle: 'تفاصيل الطلب',
                exportPDFButton: 'تصدير إلى PDF',
                backButton: 'رجوع', // Arabic translation
                orderStatus: 'الحالة',
                delivered: 'تم التسليم',
                name: 'الاسم',
                firstName: 'الاسم الأول',
                address: 'العنوان',
                phone: 'الهاتف',
                articles: 'المنتجات',
                orderDate: 'تاريخ الطلب'
            }
        };

        // Load the selected language from localStorage on page load
        document.addEventListener('DOMContentLoaded', function () {
            const savedLang = localStorage.getItem('selectedLanguage') || 'fr';
            document.documentElement.lang = savedLang;
            document.documentElement.dir = savedLang === 'ar' ? 'rtl' : 'ltr';
            applyTranslations(savedLang);
            loadOrderDetails(savedLang);
        });

        // Apply translations
        function applyTranslations(lang) {
            const translation = translations[lang];
            for (const [key, value] of Object.entries(translation)) {
                const element = document.getElementById(key);
                if (element) {
                    element.textContent = value;
                }
            }
        }

        // Load order details with translations
        function loadOrderDetails(lang) {
            const orderId = new URLSearchParams(window.location.search).get('id');
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            const order = orders.find(o => o.id === orderId);

            if (order) {
                const orderDetailsContent = document.getElementById('orderDetailsContent');
                const translation = translations[lang];
                orderDetailsContent.innerHTML = `
                    <p><strong>${translation.name}:</strong> ${order.nom}</p>
                    <p><strong>${translation.firstName}:</strong> ${order.prenom}</p>
                    <p><strong>${translation.address}:</strong> ${order.adresse}</p>
                    <p><strong>${translation.phone}:</strong> ${order.telephone}</p>
                    <p><strong>${translation.articles}:</strong> ${order.articles}</p>
                    <p><strong>${translation.orderDate}:</strong> ${new Date().toLocaleDateString()}</p>
                    <p><strong>${translation.orderStatus}:</strong> <span class="badge bg-success">${translation.delivered}</span></p>
                `;
            }
        }

        // Logout functionality
        document.getElementById('logoutButton').addEventListener('click', function () {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
