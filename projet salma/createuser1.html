            <!-- Formulaire de création d'utilisateur -->
            <form id="createUserForm" action="php/createuser.php" method="POST" class="mt-4">
                <div class="row">
                    <!-- Numéro d'employé -->
                    <div class="col-md-6 mb-3">
                        <label for="employeeNumber" class="form-label" id="employeeNumberLabel">Numéro d'employé</label>
                        <input type="text" class="form-control" id="employeeNumber" name="employeeNumber" required>
                    </div>

                    <!-- Nom -->
                    <div class="col-md-6 mb-3">
                        <label for="lastName" class="form-label" id="lastNameLabel">Nom</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                    </div>

                    <!-- Prénom -->
                    <div class="col-md-6 mb-3">
                        <label for="firstName" class="form-label" id="firstNameLabel">Prénom</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" required>
                    </div>

                    <!-- Magasin affecté -->
                    <div class="col-md-6 mb-3">
                        <label for="store" class="form-label" id="storeLabel">Magasin affecté</label>
                        <input type="text" class="form-control" id="store" name="store" required>
                    </div>

                    <!-- Mission -->
                    <div class="col-md-6 mb-3">
                        <label for="mission" class="form-label" id="missionLabel">Mission</label>
                        <input type="text" class="form-control" id="mission" name="mission" required>
                    </div>

                    <!-- Date de recrutement -->
                    <div class="col-md-6 mb-3">
                        <label for="recruitmentDate" class="form-label" id="recruitmentDateLabel">Date de recrutement</label>
                        <input type="date" class="form-control" id="recruitmentDate" name="recruitmentDate" required>
                    </div>

                    <!-- Date de début de travail -->
                    <div class="col-md-6 mb-3">
                        <label for="startDate" class="form-label" id="startDateLabel">Date de début de travail</label>
                        <input type="date" class="form-control" id="startDate" name="startDate" required>
                    </div>

                    <!-- ID utilisateur -->
                    <div class="col-md-6 mb-3">
                        <label for="userId" class="form-label" id="userIdLabel">ID utilisateur</label>
                        <input type="text" class="form-control" id="userId" name="userId" required>
                    </div>

                    <!-- Mot de passe -->
                    <div class="col-md-6 mb-3">
                        <label for="password" class="form-label" id="passwordLabel">Mot de passe</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                </div>

                <!-- Bouton de soumission -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-custom" id="createUserButton">Créer l'utilisateur</button>
                </div>
            </form>

        function applyTranslations(lang) {

                if (element) {
                    element.textContent = value;
                }
            }
