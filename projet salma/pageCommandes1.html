            <h1 class="text-center mb-4" id="ordersTitle">Gestion des Commandes</h1>

            <!-- Section Commandes Reçues -->
            <div class="card mb-5">
                <div class="card-header bg-dark text-white" id="receivedOrdersHeader">
                    Commandes Reçues
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="filterName" placeholder="Filtrer par nom">
                        </div>
                        <div class="col-md-4">
                            <select class="form-control" id="sortOrder">
                                <option value="asc">Trier par nom (A-Z)</option>
                                <option value="desc">Trier par nom (Z-A)</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-custom" id="exportCSV">Exporter en CSV</button>
                        </div>
                    </div>
                    <table class="table table-bordered mt-3" id="commandeTable">
                        <thead>
                            <tr>
                                <th id="fullNameHeader">Nom Complet</th>
                                <th id="addressHeader">Adresse</th>
                                <th id="phoneHeader">Téléphone</th>
                                <th id="itemsHeader">Articles</th>
                                <th id="actionsHeader">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="commandeTableBody">
                            <!-- Les commandes seront ajoutées dynamiquement ici -->
                        </tbody>
                    </table>
                    <nav>
                        <ul class="pagination justify-content-center" id="pagination">
                            <!-- La pagination sera ajoutée dynamiquement ici -->
                        </ul>
                    </nav>
                </div>
            </div>

            <!-- Section Ajouter une Commande -->
            <div class="card mb-5">
                <div class="card-header bg-dark text-white" id="addOrderHeader">
                    Ajouter une Commande
                </div>
                <div class="card-body">
                    <form id="commandeForm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="nomClient" class="form-label" id="clientNameLabel">Nom du Client</label>
                                <input type="text" class="form-control" id="nomClient" placeholder="Entrez le nom du client" required>
                            </div>
                            <div class="col-md-6">
                                <label for="prenomClient" class="form-label" id="clientFirstNameLabel">Prénom du Client</label>
                                <input type="text" class="form-control" id="prenomClient" placeholder="Entrez le prénom du client" required>
                            </div>
                            <div class="col-md-6">
                                <label for="adresseClient" class="form-label" id="clientAddressLabel">Adresse de Réception</label>
                                <input type="text" class="form-control" id="adresseClient" placeholder="Entrez l'adresse de réception" required>
                            </div>
                            <div class="col-md-6">
                                <label for="telephoneClient" class="form-label" id="clientPhoneLabel">Numéro de Téléphone</label>
                                <input type="tel" class="form-control" id="telephoneClient" placeholder="Entrez le numéro de téléphone" required>
                            </div>
                            <div class="col-12">
                                <label for="articlesCommandes" class="form-label" id="itemsOrderedLabel">Articles Commandés</label>
                                <textarea class="form-control" id="articlesCommandes" rows="3" placeholder="Exemple: T-shirt (taille M, couleur noire), Pantalon (taille L, couleur bleu)" required></textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-custom mt-3" id="addOrderButton">Ajouter la Commande</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Popup Message -->
    <div id="popupMessage" class="popup-message" style="display: none;">
        <img id="popupGif" src="" alt="Status GIF" class="popup-gif">
        <p id="popupText"></p>
    </div>

    <!-- Blurred Background Overlay -->
    <div id="blurOverlay" class="blur-overlay" style="display: none;"></div>

    <!-- Modal pour modifier une commande -->
    <div id="editOrderModal" class="modal fade" tabindex="-1" aria-labelledby="editOrderModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editOrderModalLabel">Modifier la Commande</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editOrderForm">
                        <div class="mb-3">
                            <label for="editNomClient" class="form-label">Nom du Client</label>
                            <input type="text" class="form-control" id="editNomClient" placeholder="Entrez le nom du client" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPrenomClient" class="form-label">Prénom du Client</label>
                            <input type="text" class="form-control" id="editPrenomClient" placeholder="Entrez le prénom du client" required>
                        </div>
                        <div class="mb-3">
                            <label for="editAdresseClient" class="form-label">Adresse de Réception</label>
                            <input type="text" class="form-control" id="editAdresseClient" placeholder="Entrez l'adresse de réception" required>
                        </div>
                        <div class="mb-3">
                            <label for="editTelephoneClient" class="form-label">Numéro de Téléphone</label>
                            <input type="tel" class="form-control" id="editTelephoneClient" placeholder="Entrez le numéro de téléphone" required>
                        </div>
                        <div class="mb-3">
                            <label for="editArticlesCommandes" class="form-label">Articles Commandés</label>
                            <textarea class="form-control" id="editArticlesCommandes" rows="3" placeholder="Exemple: T-shirt (taille M, couleur noire), Pantalon (taille L, couleur bleu)" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                    <button type="button" class="btn btn-custom" onclick="saveEditedOrder()">Enregistrer les modifications</button>
                </div>
            </div>
        </div>
    </div>

        // Load the selected language from localStorage on page load
        document.addEventListener('DOMContentLoaded', function () {
            const savedLang = localStorage.getItem('selectedLanguage') || 'fr';
            document.documentElement.lang = savedLang;
            document.documentElement.dir = savedLang === 'ar' ? 'rtl' : 'ltr';
            applyTranslations(savedLang);
        });

        // Apply translations
        function applyTranslations(lang) {
            const translation = translations[lang];
            for (const [key, value] of Object.entries(translation)) {
                const element = document.getElementById(key);
                if (element) {
                    element.textContent = value;
                }
            }

            // Apply placeholders
            document.getElementById('nomClient').placeholder = translation.clientNamePlaceholder;
            document.getElementById('prenomClient').placeholder = translation.clientFirstNamePlaceholder;
            document.getElementById('adresseClient').placeholder = translation.clientAddressPlaceholder;
            document.getElementById('telephoneClient').placeholder = translation.clientPhonePlaceholder;
            document.getElementById('articlesCommandes').placeholder = translation.itemsOrderedPlaceholder;

            // Apply filter placeholder
            document.getElementById('filterName').placeholder = translation.filterPlaceholder;

            // Apply sort options
            const sortOrder = document.getElementById('sortOrder');
            if (sortOrder) {
                sortOrder.innerHTML = `
                    <option value="asc">${translation.sortAsc}</option>
                    <option value="desc">${translation.sortDesc}</option>
                `;
            }
        }

        // Logout functionality
        document.getElementById('logoutButton').addEventListener('click', function () {
